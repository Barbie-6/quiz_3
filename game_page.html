<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz Game!!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="game_page.css">
    </head>
    <body>
       <h4 id="player1_name"></h4>  <span id="player1_score"></span>
       <h4 id="player2_name"></h4>  <span id="player2_score"></span>
       
       <div class="container">
       <center>
       <h2 style="color:turquoise;">Math Quiz!!!</h2>
       <h3 id="player_question"></h3>
       <h3 id="player_answer"></h3>
       <div id="output" class="col-lg-6"></div>
       <br>
       <h3>Number 1</h3>
       <input type="number" id="num_1" class="form-control" placeholder="Add The First Number">
       <br>
       <h3>Number 2</h3>
       <input type="number" id="num_2" class="form-control" placeholder="Add The Second Number">
       <button onclick="send()" class="btn btn-success" style="width: 20%;">send</button>
       </center>
    </div>
    <script src="game_page.js"></script>
    </body>
